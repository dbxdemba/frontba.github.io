<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;500;600;700&display=swap');
  </style> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card_container">
      <header>
        <div class="images_container">
          <div class="view_container"></div>
          <!--<img src="images/image-equilibrium.jpg" alt="image-equilibrium" style="width:100%;">-->
        </div>
      </header>
      <main>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="bar_container">
          <div class="left_item">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <span>0.041ETH</span>
          </div>
          <div class="rigth_item">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <span>3 days left</span>
          </div>
        </div>
      </main>
      <footer>
        <img src="images/image-avatar.png" alt="image-avatar" style="width: 30px;">
        <span class="span_container">Creation of <span class="name">Jules Wyvern</span> </span>
      </footer>
    </div>
  </div>

  

  

  
 
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
